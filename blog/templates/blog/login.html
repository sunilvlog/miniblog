{% extends 'blog/base.html' %}

{% block content %} 
    <div class="col-sm-10">
        <h3 class='my-5'>LogIn page</h3>
        <form action="" method="POST" novalidate>
        {% csrf_token %}
            {% for lgf in lg %}
            <div class="form-group">
                {{lgf.label_tag}} {{lgf}} <small class="text-danger">{{lgf.errors|striptags}}</small>
            </div>
            {% endfor %}
            <input type="submit" class="btn btn-primary mt-2" value="Log In">
            {% if lg.non_field_errors %}
                {% for error in lg.non_field_errors %}
                    <p class="alert alert-danger my-3">{{error}}</p>
                {% endfor %}
            {% endif %}
        </form>
    </div>
    
{% endblock content %}
