{% extends 'blog/base.html' %}

{% block content %} 
    <div class="col-sm-10">
        <h3 class='my-5'>home page</h3>
        {% for ps in post %}
            <div class="jumbotron jumbotron-fluid jumbo-color">
                <div class="container">
                    <h1 class="display-4 font-weight-bold">{{ps.title}}</h1>
                    <p class="lead">{{ps.desc}}</p>
                </div>
            </div>
        {% endfor %}
    </div>
    
{% endblock content %}
